<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sentiment Predictor</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <main class="container">
      <header>
        <h1>SentimentScope</h1>
        <p class="muted">Enter some text and the model will respond whether it is positive or negative.</p>
        <p class="muted">It only works with Portuguese text. Please use a translator if needed</p>
      </header>

      <section class="card">
        <label for="text">Your text</label>
        <textarea id="text" placeholder="Write here..." rows="5"></textarea>
        <div class="actions">
          <button id="predict">Predict</button>
          <span id="version" class="muted">v{{ model_version }}</span>
        </div>
        <div id="result" class="result hidden">
          <h2 id="sentiment"></h2>
          <div class="probability">
            <div id="bar" class="bar"></div>
          </div>
          <p id="probText" class="muted"></p>
        </div>
        <details id="explainPanel" class="explain hidden">
          <summary>Explain prediction</summary>
          <div id="explain"></div>
          <div id="tokenHighlights" class="token-bar hidden"></div>
        </details>
      </section>

      
      <footer class="muted small">SentimentScope</footer>
    </main>
    <script src="/static/js/app.js"></script>
  </body>
</html>
